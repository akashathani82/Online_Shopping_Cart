<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="http://localhost/online-shopping/CSS/style.css">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="http://localhost/online-shopping/PHP/register.php" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" autocomplete="email" required>
            <input type="password" name="password" placeholder="Password" autocomplete="password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    
</body>
</html>
